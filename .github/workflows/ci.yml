
name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test: 
    # runner
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    # Job Steps
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}  

      - name: Install dependencies
        run: npm install

      - name: Run the tests
        run: npm test
